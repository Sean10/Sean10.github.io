</style><g class="mm-3dguhp-1-g" transform="translate(89.65474894338206,210.5123213798069) scale(0.6408239620800966)"><path d="M80,8C120,8,120,-109,160,-109" stroke="rgb(255, 127, 14)" stroke-width="4"></path><path d="M80,8C120,8,120,4.5,160,4.5" stroke="rgb(23, 190, 207)" stroke-width="4"></path><path d="M80,8C120,8,120,69.25,160,69.25" stroke="rgb(31, 119, 180)" stroke-width="4"></path><path d="M80,8C120,8,120,129,160,129" stroke="rgb(255, 127, 14)" stroke-width="4"></path><path d="M241,-109C281,-109,281,-137.5,321,-137.5" stroke="rgb(44, 160, 44)" stroke-width="2"></path><path d="M241,-109C281,-109,281,-80.5,321,-80.5" stroke="rgb(140, 86, 75)" stroke-width="2"></path><path d="M234,4.5C274,4.5,274,4.5,314,4.5" stroke="rgb(31, 119, 180)" stroke-width="2"></path><path d="M250,129C290,129,290,104,330,104" stroke="rgb(44, 160, 44)" stroke-width="2"></path><path d="M250,129C290,129,290,129,330,129" stroke="rgb(214, 39, 40)" stroke-width="2"></path><path d="M250,129C290,129,290,154,330,154" stroke="rgb(148, 103, 189)" stroke-width="2"></path><path d="M402,-137.5C442,-137.5,442,-150,482,-150" stroke="rgb(214, 39, 40)" stroke-width="1.5"></path><path d="M402,-137.5C442,-137.5,442,-124,482,-124" stroke="rgb(148, 103, 189)" stroke-width="1.5"></path><path d="M402,-80.5C442,-80.5,442,-93,482,-93" stroke="rgb(227, 119, 194)" stroke-width="1.5"></path><path d="M402,-80.5C442,-80.5,442,-67,482,-67" stroke="rgb(127, 127, 127)" stroke-width="1.5"></path><path d="M379,4.5C419,4.5,419,-37,459,-37" stroke="rgb(255, 127, 14)" stroke-width="1.5"></path><path d="M379,4.5C419,4.5,419,-12,459,-12" stroke="rgb(44, 160, 44)" stroke-width="1.5"></path><path d="M379,4.5C419,4.5,419,46,459,46" stroke="rgb(214, 39, 40)" stroke-width="1.5"></path><path d="M663,-67C703,-67,703,-67,743,-67" stroke="rgb(188, 189, 34)" stroke-width="1.5"></path><path d="M732,46C772,46,772,14,812,14" stroke="rgb(148, 103, 189)" stroke-width="1.5"></path><path d="M732,46C772,46,772,44,812,44" stroke="rgb(227, 119, 194)" stroke-width="1.5"></path><path d="M732,46C772,46,772,74,812,74" stroke="rgb(188, 189, 34)" stroke-width="1.5"></path><path d="M812,14C852,14,852,16,892,16" stroke="rgb(140, 86, 75)" stroke-width="1.5"></path><path d="M812,44C852,44,852,46,892,46" stroke="rgb(127, 127, 127)" stroke-width="1.5"></path><path d="M812,74C852,74,852,76,892,76" stroke="rgb(23, 190, 207)" stroke-width="1.5"></path><g transform="translate(892, 56)"><rect x="-1" y="19.25" width="1480" height="1.5" fill="rgb(23, 190, 207)"></rect><foreignObject class="mm-3dguhp-1-fo" x="8" y="0" height="20" width="1462" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">SSD的QD（队列深度）越大，它给用户带来的好处就是强化大型应用软件的处理速度，如虚拟机器(VMware)可支持到QD32以上，一些网游像《魔兽世界》也开始支援QD3以上的深度做背景多线程处理运算。</div></foreignObject></g><g transform="translate(892, 26)"><rect x="-1" y="19.25" width="1314" height="1.5" fill="rgb(127, 127, 127)"></rect><foreignObject class="mm-3dguhp-1-fo" x="8" y="0" height="20" width="1296" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">NVMe本质上就是在SSD和计算机之间建议多个数据传输通道，所以数据传输效率自然要比SATA接口的AHCI SSD呈现倍数级的提升，这也就是PCIe NVMe SSD能有如此速度的根本所在</div></foreignObject></g><g transform="translate(892, -4)"><rect x="-1" y="19.25" width="1617" height="1.5" fill="rgb(140, 86, 75)"></rect><foreignObject class="mm-3dguhp-1-fo" x="8" y="0" height="20" width="1599" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">看测试软件的测试项可以看到，现在SSD测试通常最多只会测试到队列深度为32的IOPS能力，最主要的一个原因就是它已经达到了AHCI的上限，NVMe则可以把最大队列深度从32提升到64K，这一下就拉开了与SATA SSD的差距</div></foreignObject></g><g transform="translate(812, 58)"><rect x="-1" y="15.25" width="2" height="1.5" fill="rgb(188, 189, 34)"></rect><circle stroke-width="1.5" cx="0" cy="16" r="6" stroke="rgb(188, 189, 34)" fill="rgb(255, 255, 255)"></circle><foreignObject class="mm-3dguhp-1-fo" x="8" y="0" height="16" width="0" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml"></div></foreignObject></g><g transform="translate(812, 28)"><rect x="-1" y="15.25" width="2" height="1.5" 