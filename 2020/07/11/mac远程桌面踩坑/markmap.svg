        <g transform="translate(891, 55)">
            <rect x="-1" y="19.25" width="1480" height="1.5" fill="rgb(23, 190, 207)"></rect>
            <foreignObject class="mm-itshrx-1-fo" x="8" y="0" height="20" width="1462" style="opacity: 1;">
                <div xmlns="http://www.w3.org/1999/xhtml">
                    SSD的QD（队列深度）越大，它给用户带来的好处就是强化大型应用软件的处理速度，如虚拟机器(VMware)可支持到QD32以上，一些网游像《魔兽世界》也开始支援QD3以上的深度做背景多线程处理运算。
                </div>
            </foreignObject>
        </g>
        <g transform="translate(891, 25)">
            <rect x="-1" y="19.25" width="1314" height="1.5" fill="rgb(127, 127, 127)"></rect>
            <foreignObject class="mm-itshrx-1-fo" x="8" y="0" height="20" width="1296" style="opacity: 1;">
                <div xmlns="http://www.w3.org/1999/xhtml">NVMe本质上就是在SSD和计算机之间建议多个数据传输通道，所以数据传输效率自然要比SATA接口的AHCI
                    SSD呈现倍数级的提升，这也就是PCIe NVMe SSD能有如此速度的根本所在</div>
            </foreignObject>
        </g>
        <g transform="translate(891, -5)">
            <rect x="-1" y="19.25" width="1616" height="1.5" fill="rgb(140, 86, 75)"></rect>
            <foreignObject class="mm-itshrx-1-fo" x="8" y="0" height="20" width="1598" style="opacity: 1;">
                <div xmlns="http://www.w3.org/1999/xhtml">
                    看测试软件的测试项可以看到，现在SSD测试通常最多只会测试到队列深度为32的IOPS能力，最主要的一个原因就是它已经达到了AHCI的上限，NVMe则可以把最大队列深度从32提升到64K，这一下就拉开了与SATA
                    SSD的差距</div>
            </foreignObject>
        </g>
